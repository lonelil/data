name: Run

on:
  push:
    paths:
      - ".github/workflows/run.yml"
      - "src/**"

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Run
        run: bun run src/applemusic.ts & bun run src/applemaps.ts

      - name: Push to GitHub
        run: |
          git config user.name lonelilbot
          git config user.email 173731455+lonelilbot@users.noreply.github.com
          git add .
          git commit -m "Update Tokens
          
          Co-authored-by: lonelil <51315646+lonelil@users.noreply.github.com>" || exit 0
          git push
